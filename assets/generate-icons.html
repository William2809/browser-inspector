<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator - Auth Grabber</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: white; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; }
    .icon-container { text-align: center; }
    canvas { border: 1px solid #333; border-radius: 8px; }
    p { font-size: 12px; margin-top: 8px; color: #888; }
    button { margin-top: 20px; padding: 12px 24px; background: #00f0ff; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .instructions { margin-top: 30px; padding: 20px; background: #222; border-radius: 8px; }
    .instructions h3 { margin-top: 0; }
    .instructions code { background: #333; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Auth Grabber Icon Generator</h1>
  <div class="icons">
    <div class="icon-container">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
    </div>
    <div class="icon-container">
      <canvas id="icon32" width="32" height="32"></canvas>
      <p>32x32</p>
    </div>
    <div class="icon-container">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
    </div>
    <div class="icon-container">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
    </div>
  </div>

  <button onclick="downloadAll()">Download All Icons</button>

  <div class="instructions">
    <h3>Instructions</h3>
    <p>1. Click "Download All Icons" to save the PNG files</p>
    <p>2. Move them to the <code>assets/</code> folder</p>
    <p>3. Rename them to: <code>icon-16.png</code>, <code>icon-32.png</code>, <code>icon-48.png</code>, <code>icon-128.png</code></p>
  </div>

  <script>
    const sizes = [16, 32, 48, 128];

    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Background
      ctx.fillStyle = '#0a0e14';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();

      // Glow effect
      const gradient = ctx.createRadialGradient(
        size * 0.5, size * 0.4, 0,
        size * 0.5, size * 0.4, size * 0.6
      );
      gradient.addColorStop(0, 'rgba(0, 240, 255, 0.15)');
      gradient.addColorStop(1, 'rgba(0, 240, 255, 0)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw layers icon
      ctx.strokeStyle = '#00f0ff';
      ctx.lineWidth = Math.max(1, 2 * scale);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const cx = size / 2;
      const w = size * 0.55;
      const h = size * 0.25;

      // Top layer
      ctx.beginPath();
      ctx.moveTo(cx, size * 0.2);
      ctx.lineTo(cx - w/2, size * 0.35);
      ctx.lineTo(cx, size * 0.5);
      ctx.lineTo(cx + w/2, size * 0.35);
      ctx.closePath();
      ctx.stroke();

      // Middle layer
      ctx.beginPath();
      ctx.moveTo(cx - w/2, size * 0.5);
      ctx.lineTo(cx, size * 0.65);
      ctx.lineTo(cx + w/2, size * 0.5);
      ctx.stroke();

      // Bottom layer
      ctx.beginPath();
      ctx.moveTo(cx - w/2, size * 0.65);
      ctx.lineTo(cx, size * 0.8);
      ctx.lineTo(cx + w/2, size * 0.65);
      ctx.stroke();

      // Add subtle glow to stroke
      ctx.shadowColor = '#00f0ff';
      ctx.shadowBlur = 4 * scale;
    }

    // Draw all icons
    sizes.forEach(size => {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas);
    });

    function downloadAll() {
      sizes.forEach(size => {
        const canvas = document.getElementById(`icon${size}`);
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    }
  </script>
</body>
</html>
